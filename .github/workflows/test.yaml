name: Test

on:
  #workflow_dispatch:
  
  release:
    types:
      - created
      - edited
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get the semver tag
        id: semver
        run: |
          echo "::set-output name=number::$($GITHUB_REF##*/)"
      - name: Print output
        run: echo ${{ steps.semver.outputs.number }}
